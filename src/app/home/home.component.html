<div class="col">
    <div class="row">
        <ng-container *ngFor="let p of nearby_shops ; let i = index ">
            <div class="col-3" style="padding: 10px">
                    <div class="card" >
                        <img [src]="p.icon"  alt="..." style="padding: 5px ; height: 50px; width: 50px">
                        <div class="card-body" >
                            <div style="height: 3rem">
                                    <h5 class="card-title">{{p.name}}</h5>
                            </div>
                            <button class="btn btn-primary">Like</button>
                        </div>
                    </div>
            </div>

        </ng-container>
    </div>
</div>

<div *ngIf="nearby_shops.length <= 0   ; else elseBlock" class="col-xs-1" align="center">
        <img  src="../../assets/Eclipse-1s-400px.svg" alt="">
</div>

<ng-template #elseBlock class="col">
    <div class="row">
            <div *ngFor="let p of nearby_shops ; let i = index " class="col-3" style="padding: 10px">
                <shop [shop]="p"></shop>
            </div>
    </div>
</ng-template>
